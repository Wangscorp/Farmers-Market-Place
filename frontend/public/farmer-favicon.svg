<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#98D8E8"/>
    </linearGradient>
    <linearGradient id="barnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DC143C"/>
      <stop offset="100%" stop-color="#B22222"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="64" height="32" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="32" width="64" height="32" fill="#8FBC8F"/>
  
  <!-- Barn body -->
  <rect x="20" y="16" width="24" height="28" fill="url(#barnGradient)"/>
  
  <!-- Barn roof -->
  <polygon points="18,16 32,8 46,16" fill="#654321"/>
  
  <!-- Barn door -->
  <rect x="28" y="28" width="8" height="16" fill="#8B4513"/>
  <rect x="29" y="32" width="6" height="8" fill="#654321"/>
  
  <!-- Window -->
  <rect x="22" y="20" width="4" height="4" fill="#FFD700"/>
  <line x1="24" y1="20" x2="24" y2="24" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="22" y1="22" x2="26" y2="22" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- Wheat stalks -->
  <g stroke="#DAA520" stroke-width="1" fill="#F0E68C">
    <line x1="8" y1="44" x2="8" y2="32"/>
    <circle cx="8" cy="30" r="1.5"/>
    <circle cx="7" cy="32" r="1"/>
    <circle cx="9" cy="32" r="1"/>
    
    <line x1="12" y1="44" x2="12" y2="30"/>
    <circle cx="12" cy="28" r="1.5"/>
    <circle cx="11" cy="30" r="1"/>
    <circle cx="13" cy="30" r="1"/>
    
    <line x1="52" y1="44" x2="52" y2="34"/>
    <circle cx="52" cy="32" r="1.5"/>
    <circle cx="51" cy="34" r="1"/>
    <circle cx="53" cy="34" r="1"/>
    
    <line x1="56" y1="44" x2="56" y2="32"/>
    <circle cx="56" cy="30" r="1.5"/>
    <circle cx="55" cy="32" r="1"/>
    <circle cx="57" cy="32" r="1"/>
  </g>
  
  <!-- Sun -->
  <circle cx="52" cy="12" r="6" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="1">
    <line x1="52" y1="2" x2="52" y2="6"/>
    <line x1="58" y1="6" x2="56" y2="8"/>
    <line x1="62" y1="12" x2="58" y2="12"/>
    <line x1="58" y1="18" x2="56" y2="16"/>
    <line x1="46" y1="18" x2="48" y2="16"/>
    <line x1="42" y1="12" x2="46" y2="12"/>
    <line x1="46" y1="6" x2="48" y2="8"/>
  </g>
</svg>